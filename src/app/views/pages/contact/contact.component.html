<h1 class="contact-page-title">Contactez-nous</h1>

<div class="contact-page-container">
    <form id="contact-form" (ngSubmit)="onSubmit()" class="contact-page-form" [formGroup]="contactForm">
        <div class="contact-page-form-group">
            <label for="" class="form-label">Nom complet</label>
            <input type="text" class="form-input" placeholder="..." name="user_name"
                formControlName="user_name"
                [class.invalid]="contactForm.get('user_name')?.invalid && (contactForm.get('user_name')?.touched || contactForm.get('user_name')?.dirty || isSubmited)">
            <span
                *ngIf="contactForm.get('user_name')?.invalid && (contactForm.get('user_name')?.touched || contactForm.get('user_name')?.dirty || isSubmited)"
                class="required-span">Ce champ est requis</span>
        </div>
        <div class="contact-page-form-group">
            <label for="" class="form-label">Adresse e-mail</label>
            <input type="text" class="form-input" placeholder="..." name="email" formControlName="email"
                [class.invalid]="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty || isSubmited)">
            <span
                *ngIf="contactForm.get('email')?.hasError('required') && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty || isSubmited)"
                class="required-span">Ce champ est requis</span>
            <span
                *ngIf="contactForm.get('email')?.hasError('email') && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty || isSubmited)"
                class="required-span">Format d'email non valide</span>
        </div>
        <div class="contact-page-form-group">
            <label for="" class="form-label">Numéro de téléphone</label>
            <input type="text" class="form-input" placeholder="..." name="telephone"
                formControlName="telephone"
                [class.invalid]="contactForm.get('telephone')?.invalid && (contactForm.get('telephone')?.touched || contactForm.get('telephone')?.dirty || isSubmited)">
            <span
                *ngIf="contactForm.get('telephone')?.invalid && (contactForm.get('telephone')?.touched || contactForm.get('telephone')?.dirty || isSubmited)"
                class="required-span">Ce champ est requis</span>
        </div>
        <div class="contact-page-form-group">
            <label for="" class="form-label">Objet</label>
            <input type="text" class="form-input" placeholder="..." name="object" formControlName="object"
                [class.invalid]="contactForm.get('object')?.invalid && (contactForm.get('object')?.touched || contactForm.get('object')?.dirty || isSubmited)">
            <span
                *ngIf="contactForm.get('object')?.invalid && (contactForm.get('object')?.touched || contactForm.get('object')?.dirty || isSubmited)"
                class="required-span">Ce champ est requis</span>
        </div>

        <div class="contact-page-form-group-large">
            <label for="" class="orm-label">Message</label>
            <input type="text" class="form-input" placeholder="..." name="message"
                formControlName="message"
                [class.invalid]="contactForm.get('message')?.invalid && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty || isSubmited)">
            <span
                *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty || isSubmited)"
                class="required-span">Ce champ est requis</span>
        </div>
            <input type="submit" class="form-submit" placeholder="..." value="Envoyer">

    </form>
    <div class="contact-data">
        <div class="contact-page-coordonnee-group">
            <a href="tel:0692742958" class="contact-page-coordonnee-text"><img class="coordonnee-icon"
                    src="./assets/images/frontend/icon-telephone.png" width="48px" height="48px" alt="telephone">06 92
                74 29 58</a>
        </div>
        <div class="contact-page-coordonnee-group">
            <a href="mailto:location.tente.reunion@gmail.com" class="contact-page-coordonnee-text"><img
                    class="coordonnee-icon" src="./assets/images/frontend/icon-email.png" width="48px" height="48px"
                    alt="telephone">location.tente.reunion@gmail.com</a>
        </div>
        <div class="contact-page-coordonnee-group">
            <a target="_blank" href="https://www.google.com/maps/@-21.3602509,55.523351,17z?entry=ttu"
                class="contact-page-coordonnee-text"><img class="coordonnee-icon"
                    src="./assets/images/frontend/icon-adresse.png" width="48px" height="48px" alt="telephone">Lizine
                Usine 97410 Grand Bois - Saint Pierre Ile de la Réunion</a>
        </div>
    </div>
</div>
