<div class="page-header">
    <div class="toolbar"><img src="./assets/images/frontend/camping_logo.png" width="48px" height="48px" alt="logo"><a
            [routerLink]="['/']">
            <span>Accueil</span></a></div>
    <div class="toolbar-group">
        <div class="toolbar"><a [routerLink]="['/article-bivouac-rando-ile-reunion']"><span>Blog</span></a></div>
        <div class="toolbar"><a [routerLink]="['/location-bivouac-rando-ile-reunion']"><span>Produits</span></a></div>

        <div class="toolbar"><a [routerLink]="['/contact']"><span>Nous contacter</span></a></div>
    </div>
    <button (click)="Logout()">Logout</button>
    <div class="toolbar-group">
        <div class="toolbar"><a [routerLink]="['/connexion']" class="toolbar-login">

            </a>

        <span  *ngIf="isAuth">Vous etes connect√©</span>
