<h2 class="product-page-title">Catalogue de Produits</h2>
<div class="product-container">

    <div class="product-container-left">
        <div class="product-list">
            <div class="product-card" *ngFor="let product of products.slice(produit_depart, produit_arrivee)">
                <img [src]=product.thumbnail alt="" class="product-card-image" width="150px" height="150px">
                <h3 class="product-card-title">{{ product.name }}</h3>
                <span class="product-card-price">{{ product.price.day }}â‚¬ / j</span>
                <p class="product-card-description">{{ product.description_short }}</p>
                <div class="text-wrapper">
                    <button class="product-card-louer" (click)="ajouterItem(product)">Louer</button>
                    <a class="product-card-link" [title]="product.name + ' details'"
                        [routerLink]="['/location-bivouac-rando-ile-reunion', product.nameRoute, product.id]">
                        Infos
                        <!-- faire une modale -->
                    </a>
                </div>
            </div>
        </div>
        <button class="product-show-more" (click)="changeParam()">+</button>
    </div>
    <div class="product-container-right"><app-cartshort></app-cartshort></div>
</div>
