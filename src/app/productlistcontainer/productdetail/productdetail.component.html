<div class="product-container" *ngIf="product">
        <div class="product-galerie-container">
                <div class="galerie-image0"><img class="galerie-image" [src]="product.thumbnail" alt=""></div>
                <div class="galerie-image1">
                        <h2 *ngIf="product.video">{{product.video[0]}}</h2>
                </div>
                <div class="galerie-image2"><img class="galerie-image" [src]="product.thumbnail" alt=""></div>
                <div class="galerie-image3"><img class="galerie-image" [src]="product.thumbnail" alt=""></div>
                <div class="galerie-image4"><img class="galerie-image" [src]="product.thumbnail" alt=""></div>
                <div class="galerie-image5"><img class="galerie-image" [src]="product.thumbnail" alt=""></div>
        </div>
        <div class="product-detail-container">
                <h1 class="product-detail-title">{{ product.name }}</h1>
                <h2 class="product-detail-subtitle">Description</h2>
                <div class="product-detail-description" [innerHTML]="product.description_long"></div>
                <div class="product-detail-price">{{ product.weight }} kg</div>
                <div class="product-detail-weight">{{ product.caution }} €</div>
                <div class="product-detail-quantity"><span>Quantité</span>
                        <button class="product-detail-quantity-action" (click)="modifyQuantity('decrease')">-</button>
                        <span class="product-detail-quantity-count">{{item_quantity}}</span>
                        <button class="product-detail-quantity-action" (click)="modifyQuantity('increase')">+</button>
                </div>
                <div class="product-detail-action" (click)="addToCart(product.id, item_quantity, product)">Ajouter au panier</div>
        </div>
</div>
